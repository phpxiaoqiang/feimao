<!doctype html>
<html lang="en">

            color: #fff;
            border-radius: 2px;
            font-size: 16px;
            padding: 9px 12px;
            margin: 14px auto;
        }
    </style>
</head>
<body class="pt54 pb60">

    <div class="top-menu">
        <a href="" class="logo"></a>
        <div class="top-menu-right">
            <span class="search-btn"></span>
            <div class="bread-menu-btn"><i></i><i></i><i></i></div>
        </div>
        <div class="bread-menu-panel pt54">
            <a href="">首页</a>
            <a href="">我的</a>
        </div>
    </div>

    <div class="container mt30">
        <div class="t-title">我的主页</div>
        
        <div class="mine-box">
            <div class="img"><img src="../static/img/author-m.png" alt=""></div>
            <h3>Ice Chueng</h3>
        </div>

        <a href="">

            <span>我的订单</span>

        </a>

        <div class="mine-orders">

                <span>我的订单</span>

                <span>我的优惠券</span>
            </div>
            </a>
        </div>

    <a href="tel:13211111111" style="display: block; margin: 0 20px;text-align: center;padding: 10px; border: 1px solid #E9E9E9; border-radius: 2px;position: fixed; bottom: 14px; left: 0; right: 0;color: #000000; font-size: 16px">客服热线</a>

    <script src="../static/vendor/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            $('.bread-menu-btn').on('click', function () {
                $(this).toggleClass('active');
                $('.top-menu').toggleClass('active');
                $('.bread-menu-panel').toggleClass('active');
            });

            $('.agree').on('click', function () {
                $(this).children('.check-icon').toggleClass('active')
            });

            $('.finish-btn').on('click', function() {
              $('.form-modal').fadeIn();
            });
            $('.btn-close').on('click', function() {
              $('.form-modal').fadeOut();
            })

        })
    </script>
