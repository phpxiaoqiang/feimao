<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>第五页</title>
	<link rel="stylesheet" href="./css/style.css">
	<style>
		.zoomIn {
			-webkit-animation: zoomIn 1.6s;
			animation: zoomIn 1.6s;
		}
		.slideUp {
			-webkit-animation: slideUp 1s;
			animation: slideUp 1s;
		}

		.name,
		.speechTC {
			opacity: 0;
		}
	</style>
</head>

<body>
	<div class="page pageThree pageFour pageFive">
		<div class="logo"></div>
		<div class="speaker">
			<span class="photo zoomIn">
				<img src="./img/speaker1.png">
			</span>
			<span class="name">
				<em>Erik Ekudden</em>
				<b>( SVP ,CTO )</b>
			</span>
		</div>
		<div class="speechTC">
			<p>6月28日 / 09:30-17:00</p>
			<p>ItoT summit</p>
			<p>N5展馆，会议厅A</p>
		</div>
		<div class="arrow_up show" curpage="5"></div>
	</div>
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
	<script>
		window.onload = function () {
			var name = document.querySelectorAll('.name')[0]
			var speechTC = document.querySelectorAll('.speechTC')[0]

			window.setTimeout(() => {
				name.className += ' slideUp'
				name.style.opacity = '1'
			}, 1200);

			window.setTimeout(() => {
				speechTC.className += ' slideUp'
				speechTC.style.opacity = '1'
			}, 2400);
		}
	</script>

</body>

</html>
